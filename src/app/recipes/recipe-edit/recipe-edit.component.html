<div class="form">
    <div class="form-group">
      <label>Titre</label>
    <input [(ngModel)]="recipeTmp.name" class="form-control"/>
  </div>
  <div class="form-group">
      <label>Url</label>
    <input [(ngModel)]="recipeTmp.imagePath" class="form-control"/>
  </div>
  <div class="form-group">
    <label>Description</label>
      <textarea [(ngModel)]="recipeTmp.description" class="form-control"></textarea>
  </div>
  <div class="">
    <button class="btn btn-primary" (click)="saveRecipe()" [textContent]="recipe === undefined ? 'Ajouter' : 'Enregistrer'"></button>
  </div>
</div>
